<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>電卓</title>
    <!-- CSSを読み込むのに必要です -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HTML は自由に編集してかまいません -->
    <main>
      <div id="display"></div>
      <div>
        <button>(</button>
        <button>)</button>
        <button>%</button>
        <button>AC</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button value="/">÷</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>×</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div>
        <button>0</button>
        <button>00</button>
        <button>000</button>
        <button>.</button>
      </div>
      <div class="end">
        <button>BS</button>
        <button>=</button>
        <button>+</button>
      </div>
    </main>

    <!-- JavaScriptを読み込むのに必要です -->
    <script src="main.js"></script>
  </body>
</html>
